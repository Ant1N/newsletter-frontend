<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter frontend</title>
    <link rel="stylesheet" href="style.css" />
    <!-- UIkit CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.6.20/dist/css/uikit.min.css"
    />
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.20/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.20/dist/js/uikit-icons.min.js"></script>
  </head>
  <body>
    <div id="loginPage">
      <div
        class="uk-section uk-section-muted uk-flex uk-flex-middle uk-animation-fade loginPage"
        uk-height-viewport
        id="loginPage"
      >
        <div class="uk-width-1-1">
          <div class="uk-container">
            <div class="uk-grid-margin uk-grid uk-grid-stack" uk-grid>
              <div class="uk-width-1-1@m">
                <div
                  class="uk-margin uk-width-large uk-margin-auto uk-card uk-card-default uk-card-body uk-box-shadow-large"
                >
                  <h3 class="uk-card-title uk-text-center">
                    Antin enterprises
                  </h3>
                  <form>
                    <div class="uk-margin">
                      <div class="uk-inline uk-width-1-1">
                        <span class="uk-form-icon" uk-icon="icon: mail"></span>
                        <input
                          class="uk-input uk-form-large"
                          type="email"
                          id="mailInput"
                        />
                      </div>
                    </div>
                    <div class="uk-margin">
                      <div class="uk-inline uk-width-1-1">
                        <span class="uk-form-icon" uk-icon="icon: lock"></span>
                        <input
                          class="uk-input uk-form-large"
                          type="password"
                          id="passwordInput"
                        />
                      </div>
                    </div>
                    <div class="uk-margin">
                      <a
                        class="uk-button uk-button-primary uk-button-large uk-width-1-1"
                        style="margin-bottom: 10px"
                        id="loginBtn"
                      >
                        Login
                      </a>
                      <a
                        class="uk-button uk-button-primary uk-button-large uk-width-1-1"
                        id="registerBtn"
                      >
                        Register
                      </a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="userPage">
      <div>
        <header>
          <div class="uk-navbar-container">
            <nav class="uk-navbar uk-container" uk-navbar>
              <div class="uk-navbar-left">
                <a class="uk-navbar-item uk-logo" href="#">Antin Enterprises</a>
              </div>
            </nav>
          </div>
        </header>
        <main>
          <section class="uk-section uk-section-default">
            <div class="uk-container">
              <div class="uk-grid uk-flex-center uk-text-center">
                <div class="uk-width-1-2@s">
                  <h2 class="uk-heading-primary">
                    Welcome to Antin enterprises
                  </h2>
                  <h4>
                    Welcome to our weekly newletter, telling you about the
                    latest and greatest.
                  </h4>
                  <ul
                    class="uk-subnav uk-subnav-pill"
                    uk-switcher="animation: uk-animation-fade"
                  ></ul>
                  <p>
                    Unsubsribe?
                    <input class="uk-checkbox" type="checkbox" id="checkbox" />
                  </p>

                  <button
                    class="uk-button uk-button-primary uk-button-small"
                    id="logOut"
                  >
                    Save and log out!
                  </button>
                </div>
              </div>
            </div>
          </section>
        </main>
        <footer>
          <div class="uk-section uk-section-small">
            <div class="uk-container">
              <div
                class="uk-grid uk-flex-between"
                style="position: absolute; bottom: 0px; margin: auto"
              >
                <p>&copy; 2021 Antin, Inc.</p>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
